# set_input_files
files_in = '{filein}'
file_out = '{fileout}'

# compression library
compression = 'ZLIB4'

# run number 0 is for MC
run_number = {run}
# How frequently to print events
print_mod = 10000

# max number of events to run
event_range = all,

# set to True if run all events in input files
verbosity = 0

#raw city parameters
raw_data_type =   'RWF'   # The default raw waveform

# deconvolution city

n_baseline            =   48000           # 1200 mus
thr_trigger           =       5 * adc     # threshold to start the blr algo
acum_discharge_length =    5000           # accumulator goes to zero

# calibrated sum

# Set MAU for calibrated sum
n_mau   = 100
thr_mau =   3 * adc

# Set thresholds for calibrated sum
thr_csum_s1 = 5.0 * pes
thr_csum_s2 = 10.0 * pes

# Set MAU thresholds for SiPM
n_mau_sipm = 100
thr_sipm   = 1.0 * pes

# pmaps
# Set parameters to search for S1
# Notice that in MC file S1 is in t=100 mus

s1_tmin   =   0 * mus # position of S1 in MC files at 100 mus
s1_tmax   = 649 * mus # change tmin and tmax if S1 not at 100 mus
s1_stride =   4       # minimum number of 25 ns bins in S1 searches
s1_lmin   =   6       # 6 x 25 = 150 ns
s1_lmax   =  40       # 40 x 25 = 1000 ns
s1_rebin_stride = 1    # Do not rebin S1 by default

# Set parameters to search for S2
s2_tmin   =    649 * mus # assumes S1 at 100 mus, change if S1 not at 100 mus
s2_tmax   =   1300 * mus # end of the window
s2_stride =     40       #  40 x 25 ns = 1 mus
s2_lmin   =     80       # 80 x 25 ns = 2 mus
s2_lmax   = 200000       # maximum value of S2 width
s2_rebin_stride = 40        # Rebin by default

# Set S2Si parameters
thr_sipm_s2 = 10 * pes  # Threshold for the full sipm waveform

# print empty events
print_mod = 10000

compute_ipmt_pmaps = False

