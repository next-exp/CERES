PATH_IN {pathin}
PATH_OUT {pathout}
FILE_IN {filein}
FILE_OUT {fileout}
COMPRESSION ZLIB4

# irene
RUN_NUMBER {run}

# set_printac
NPRINT 100

# print empty events (skipped)
PRINT_EMPTY_EVENTS 1

# set_blr
NBASELINE 48000
THR_TRIGGER 5

# set_mau
NMAU 100
THR_MAU 3

# Set MAU thresholds for SiPM
NMAU_SIPM 100
THR_SIPM 1.0

# set_csum
THR_CSUM_S1 0.5
THR_CSUM_S2 1.0

# set_s1
S1_TMIN 0
S1_TMAX 645
S1_STRIDE 4
S1_LMIN 4
S1_LMAX 16

# set_s2
S2_TMIN 645
S2_TMAX 1300
S2_STRIDE 40
S2_LMIN 80
S2_LMAX 100000

# set_sipm
THR_SIPM_S2 5.

# run
NEVENTS 10000
RUN_ALL True
